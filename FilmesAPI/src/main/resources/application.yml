spring:
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
  application:
    name: Filmes API
  datasource:
    url: jdbc:h2:file:./data/filme
    driver-class-name: org.h2.Driver
    username: sa
    password: "1234"
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
      path: /h2-console
